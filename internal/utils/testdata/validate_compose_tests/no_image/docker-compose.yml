version: "3.9"
services:
  execution:
    stop_grace_period: 30m
    container_name: execution-client
    restart: unless-stopped
    image: ${EC_IMAGE_VERSION}
    networks:
    - sedge
    volumes:
    - ${EC_DATA_DIR}:/home/erigon/.local/share/erigon
    - ${EC_JWT_SECRET_PATH}:/home/erigon/.local/share/erigon/jwt.hex
    ports:
    - 30303:30303/tcp
    - 30303:30303/udp
    - 8008:8008/tcp
    expose:
    - 8545
    - 8551
    user: root
    command:
    - erigon
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "10"
  consensus:
    image: ${CC_IMAGE_VERSION}
    healthcheck:
      test: (curl -s -o /dev/null -w "%{http_code}" -X GET http://127.0.0.1:4000/eth/v1/node/health
        | grep -q 200) || exit 1
      interval: 5m
      retries: 4032
      start_period: 1m
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "10"
networks:
  sedge:
    name: sedge_network
