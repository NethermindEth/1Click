name: Build and Release Lido Exporter Docker Image

on:
  push:
    tags:
      - 'lido-exporter-v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Create and Push Docker Image
    runs-on: ubuntu-latest
    env:
        FULL_VERSION: ${{ github.ref_name }}
        VERSION: ${FULL_VERSION#lido-exporter-}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./cmd/lido-exporter/Dockerfile
        push: true
        tags: |
          nethermindeth/lido-exporter:${{env.VERSION}}
          nethermindeth/lido-exporter:latest
        build-args: |
          VERSION=${{ env.VERSION }}

    - name: Log out of Docker Hub
      run: docker logout

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    env:
      FULL_VERSION: ${{ github.ref_name }}
      VERSION: ${FULL_VERSION#lido-exporter-}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{env.VERSION}}
          draft: false
          prerelease: false
          generateReleaseNotes: true