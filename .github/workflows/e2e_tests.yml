name: sedge e2e tests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  unit_tests:
    name: Run e2e tests
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            go: '1.21'
          - os: windows-latest
            go: '1.21'
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Install deps
        run: make install-deps
      
      - name: Setup WSL
        if: runner.os == 'Windows'
        uses: Vampire/setup-wsl@v3
        with:
          distribution: Ubuntu-22.04
          update: true
          additional-packages: docker

      - name: Setup Docker in WSL
        if: runner.os == 'Windows'
        shell: wsl-bash {0}
        run: |
          # Update package list
          sudo apt-get update
          
          # Install Docker
          sudo apt-get install -y docker.io
          
          # Start Docker daemon with specific options
          sudo dockerd --iptables=false --ip-masq=false --network-plugin=none &
          
          # Wait for Docker to start
          sleep 10
          
          # Verify Docker installation
          docker version
          docker info

      - name: Run e2e tests
        if: runner.os == 'Windows'
        shell: wsl-bash {0}
        run: make e2e-test
