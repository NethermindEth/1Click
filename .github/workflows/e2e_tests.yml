name: sedge e2e tests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  unit_tests:
    name: Run e2e tests
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            go: '1.21'
          - os: windows-latest
            go: '1.21'
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Install deps
        run: make install-deps
      
      - name: Start Docker on Windows
        if: runner.os == 'Windows'
        run: |
          Start-Service docker
          docker info
          
      - name: Enable Docker experimental features
        if: runner.os == 'Windows'
        run: |
          $config = Get-Content "$env:ProgramData\Docker\config\daemon.json" -Raw | ConvertFrom-Json
          $config | Add-Member -Name "experimental" -Value $true -MemberType NoteProperty -Force
          $config | ConvertTo-Json | Set-Content "$env:ProgramData\Docker\config\daemon.json"
          Restart-Service docker

      - name: Run e2e tests
        run: make e2e-test
