name: sedge e2e tests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  unit_tests:
    name: Run e2e tests
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            go: '1.21'
          - os: windows-latest
            go: '1.21'
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Install deps
        run: make install-deps
      
      - name: Setup WSL
        if: runner.os == 'Windows'
        uses: Vampire/setup-wsl@v3
        with:
          distribution: Ubuntu-22.04
          update: true
          additional-packages: docker

      - name: Start Docker on Windows
        if: runner.os == 'Windows'
        shell: wsl-bash {0}
        run: |
          sudo service docker start
          docker info

      - name: Run e2e tests
        run: make e2e-test
